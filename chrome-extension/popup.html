<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Agent</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
      font-size: 18px;
      margin-top: 0;
    }
    #query-input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .preference-section {
      margin: 15px 0;
      padding: 10px;
      background-color: #f0f7ff;
      border-radius: 4px;
      border: 1px solid #d0e4ff;
    }
    .preference-section label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    #math-ability {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      background-color: white;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Math Agent</h1>
  
  <!-- User Preference Section -->
  <div class="preference-section">
    <label for="math-ability">Your Math Preference:</label>
    <select id="math-ability">
      <option value="logical">Logical (Proofs & Reasoning)</option>
      <option value="arithmetic" selected>Arithmetic (Basic Calculations)</option>
      <option value="algebra">Algebra (Equations & Symbols)</option>
      <option value="geometry">Geometry (Shapes & Spaces)</option>
      <option value="statistics">Statistics (Data & Analysis)</option>
    </select>
  </div>
  
  <input type="text" id="query-input" placeholder="Enter your math query...">
  <button id="submit-btn">Ask</button>
  <div class="loader" id="loader"></div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
